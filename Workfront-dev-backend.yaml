id: Backend Dev WorkFront Exposed
info:
  name: Find WorkFront Dev Backend
  author: Clark
  severity: medium

requests:
  - method: GET
    path:
     - '{{BaseURL}}/backend_dev.php/'
     - '{{BaseURL}}/backend.php'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'null'

      - type: status
        status:
          - 200
          
      - type: word
        words:
          - 'text/html'
        part: header
